<div class="container">
    <div class="titleBar">{{component.nameLabel}}</div>
    <div class="row">
        <div class="column">
            <button class="buttonStyle" mat-raised-button (click)="sendAction()"
                color="primary">{{component.nameLabel}}</button>

        </div>
    </div>
    <mat-icon class="help" (click)="info = !info">help</mat-icon>
    <div class="help-message" *ngIf="info">{{ component.description }}</div>

</div>
